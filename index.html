<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tarefas</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img id="RatinhoBranco" src="https://i.pinimg.com/originals/fa/41/dc/fa41dc296fe62f28dbac0be1b64a8444.gif">
            <h1>Lista de Tarefas</h1>
            <img id="Espadinha" src="https://i.pinimg.com/originals/b7/d6/87/b7d68759b277409bec183a5eff53ac8a.gif">
</header>
<div class="conteiner">
<form id="Forma">
    <input type="text" id="tarefas" required placeholder="Tarefas pendentes">
    <input type="date" id="data-inicio" placeholder="Data">
    <button type="sumit"> 
        <svg class="" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 13H13V18C13 18.55 12.55 19 12 19C11.45 19 11 18.55 11 18V13H6C5.45 13 5 12.55 5 12C5 11.45 5.45 11 6 11H11V6C11 5.45 11.45 5 12 5C12.55 5 13 5.45 13 6V11H18C18.55 11 19 11.45 19 12C19 12.55 18.55 13 18 13Z" fill="black"/>
            </svg> 
    </button>
    <ul>
        <li class="Itens">Fazer...</li>
    </ul>
</form>
<img id="Menina" src="./image1.jpg">
</div>
<img id="Garry" src="https://i.pinimg.com/originals/a3/49/42/a349425ae32290a0fb222b3990049389.gif">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
