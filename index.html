<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<header class="conteiner ">
        <h1 class="mb-4 text-center">Lista de Tarefas</h1>
</header>
<div class="container d-flex justify-content-center flex-column align-items-center">
    <form id="Forma" class="d-flex flex-wrap justify-content-between w-100" style="max-width: 100%;">
        <input type="text" id="tarefas" required placeholder="Tarefas pendentes" class="form-control w-auto me-2">
        <input type="date" id="data-inicio" placeholder="Data" class="form-control w-auto me-2">
        <button type="submit" class="btn btn-warning d-flex align-items-center">
            <i class="bi bi-plus fs-2 icon-verde"></i>
        </button>
    </form>
    <ul id="lista-tarefas" class="list-unstyled mt-4 w-100"></ul>
</div>


<script src="./main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
